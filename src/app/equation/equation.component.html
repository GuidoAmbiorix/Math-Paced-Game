
<form [formGroup]="mathForm">
  <h1 class="title">Math paced game</h1>
  <mat-form-field appearance="outline">
    <mat-label>Number 1</mat-label>
    <input matInput formControlName="a">
  </mat-form-field>
                  +
  <mat-form-field appearance="outline">
    <mat-label>Number 2</mat-label>
    <input matInput formControlName="b">
  </mat-form-field>
                  =
  <mat-form-field appearance="fill">
    <mat-label>Answer</mat-label>
  <input appAnswerHighlight matInput formControlName="answer">
  </mat-form-field>
</form>

<div>
  {{secondsPerSolution | number: '1.1-3'}}
</div>

<hr>

<div>Form is valid: {{mathForm.valid}}</div>
<div>Form values: {{mathForm.value | json}}</div>
<div>Form errors: {{mathForm.errors | json}}</div>
